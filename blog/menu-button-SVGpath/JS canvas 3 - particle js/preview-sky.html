<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" rel="stylesheet">
    <title>Particles.js</title>
    <style>
        * {
            padding: 0; margin: 0; box-sizing: border-box;
        }
        #canvas1 {
            position: absolute;
            top: 0; left: 0;
	        width: 100%;
	        height: 100%;
        	background: linear-gradient(#25364f, #4d71a5, #9bc4ff);

    </style>
</head>
<body>
    <canvas id='canvas1'></canvas>

</body>
<script>
    
const canvas = document.getElementById("canvas1");
const ctx = canvas.getContext("2d"); // CTX MEANS CONTEXT
ctx.canvas.width  = window.innerWidth;
ctx.canvas.height = window.innerHeight;
let particleArray;

// get mouse mouse position ///////////////////////////////
let mouse = {
	x: null,
	y: null,
    radius: ((canvas.height/80) * (canvas.width/80))
}
window.addEventListener('mousemove', 
	function(event){
		mouse.x = event.x;
		mouse.y = event.y;
});

// create Particle
class Particle {
    constructor(x, y, directionX, directionY, size, color) {
        this.x = x;
        this.y = y;
        this.directionX = directionX;
        this.directionY = directionY;
        this.size = size;
        this.color = color;
        this.speedX = this.directionX;
        this.speedY = this.directionY;
    }
    // create method to draw individual particle
    draw() {
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI * 2, false);

        ctx.fillStyle = 'white';
	    ctx.fill();
        /*
        let activeColor;
        if ( this.x < canvas.width/2) {
            activeColor = 'white'
        }
        else {

        activeColor = '#363237';
        }
        ctx.fillStyle = activeColor;
        */
        
    }

    // check particle position, check mouse position, move the paticle, draw the particle
    update() {
        // check if particle is still within canvas
        if (this.x > canvas.width || this.x < 0){
			this.directionX = -this.directionX;
            this.speedX = this.directionX;
	    } if (this.y + this.size > canvas.height || this.y - this.size < 0){
		    this.directionY = -this.directionY;
            this.speedY = this.directionY;
	    }
        // check mouse position/particle position - collision detection
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < mouse.radius + this.size){
            if(mouse.x < this.x && this.x < canvas.width - this.size*10){
               this.x+=10;
            }
            if (mouse.x > this.x && this.x > this.size*10){
                this.x-=10;
            }
            if (mouse.y < this.y && this.y < canvas.height - this.size*10){
                this.y+=10;
            }
            if (mouse.y > this.y && this.y > this.size*10){
                this.y-=10;
            }
        }
        // move particle
        this.x += this.directionX;
        this.y += this.directionY;
        // call draw method
        this.draw();
    }
}

// check if particles are close enough to draw line between them
function connect() {
    let opacityValue = 1;
    for (let a = 0; a < particleArray.length; a++) {
        for (let b = a; b < particleArray.length; b++){
            let distance = ((particleArray[a].x - particleArray[b].x) * (particleArray[a].x - particleArray[b].x))
            +   ((particleArray[a].y - particleArray[b].y) * (particleArray[a].y - particleArray[b].y));
            if  (distance < (canvas.width/7) * (canvas.height/7))
            {   
                opacityValue = 1-(distance/20000);
                ctx.strokeStyle='rgba(255,255,255,' + opacityValue +')';

                /*
                let activeColor;
                if ( particleArray[a].x < canvas.width/2) {
                    activeColor = 'rgba(255,255,255,' + opacityValue +')';
                }
                else {
                     activeColor = 'rgba(54,50,55,' + opacityValue +')';;
                }
                */
                //ctx.strokeStyle= 'rgba(140,85,35,1)';
                //ctx.strokeStyle= 'rgba(140,85,35,'+opacityValue+')';
                //ctx.lineCap = 'round'; // for wide lines
                //ctx.setLineDash([10]);
                ctx.beginPath();
                ctx.lineWidth = 1;
                ctx.moveTo(particleArray[a].x, particleArray[a].y);
                ctx.lineTo(particleArray[b].x, particleArray[b].y);
                ctx.stroke();

            }    
    }
    }
    //ctx.restore();
}

// create particle array 
function init(){
    particleArray = [];
    let numberOfParticles = (canvas.height*canvas.width)/9000;
    for (let i=0; i<numberOfParticles*3; i++){
        let size = (Math.random()*5)+1;
        let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
        let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
        let directionX = (Math.random() * 5) - 2.5;
        let directionY = (Math.random() * 5) - 2.5;
        
        let color = 'white';
        particleArray.push(new Particle(x, y, directionX, directionY, size, color));
    }
}

// create animation loop
function animate(){
	requestAnimationFrame(animate);
	ctx.clearRect(0,0,innerWidth,innerHeight);
	
	for (let i = 0; i < particleArray.length; i++){
		particleArray[i].update();
	}
    connect();
}
init();
animate();


// RESIZE SETTING - empty and refill particle array every time window changes size + change canvas size
window.addEventListener('resize',
	function(){
		canvas.width = innerWidth;
		canvas.height = innerHeight;
        mouse.radius = ((canvas.height/80) * (canvas.width/80));
		init();
	}
)
// 2) SET MOUSE POSITION AS UNDEFINED when it leaves canvas//////
window.addEventListener('mouseout',
	function(){
		mouse.x = undefined;
	    mouse.y = undefined;
        console.log('mouseout');
	}
)

</script>
</html>
