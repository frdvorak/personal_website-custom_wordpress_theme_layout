    <style>
body {

}

        .center {
            position: relative;
            left: 50%;
            transform: translate(-50%, 0);
        }
        .centered {
            text-align: center;
        }
        ul {
            list-style-type: none;
        }
        .final {
            position: relative;
            margin: 600px auto;

            transform: scale(3);
            width: 220px;
            height: 220px;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
            grid-gap: 10px;

            border-radius: 10px;
            padding: 20px;
        }
        .button {
            position: relative;
            width: 50px;
            height: 50px;
        }
        i {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            z-index: 10;
            color: white;
        }
        .blurred {
            position: relative;
            top: 0; left: 0;
            width: 50px;
            height: 50px;
            border-radius: 100%;
            filter: url(#goo);
        }
        .blurred::before {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            background-color: black;
            border-radius: 100%;
            transition: 1.5s cubic-bezier(0,2,.61,-0.05);
        }
        
        .blurred::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            top: 0;
            left: 0;
            background-color: black;
            border-radius: 100%;
            transition: 1.7s cubic-bezier(0,2,.61,-0.05);
        }
        .blurred > span:nth-of-type(1) {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 0;
            left: 0;
            background-color: black;
            border-radius: 100%;
            transition: 1.5s cubic-bezier(0,2,.61,-0.05);
        }
        .blurred > span:nth-of-type(2) {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 0;
            left: 0;
            background-color: black;
            border-radius: 100%;
            transition: 1.6s cubic-bezier(0,2,.61,-0.05);
        }
        .button:hover .blurred::before {
            width: 40px;
            height: 40px;
            top: 50%; left: 50%;
        }
        
        .button:hover .blurred::after {
            width: 15px;
            height: 15px;
            top: 30px;
            left: 45px;
        }
        .button:hover .blurred>span:nth-of-type(1) {
            width: 30px;
            height: 30px;
            top: -15px;
            left: -15px;
        }
        .button:hover > .blurred>span:nth-of-type(2) {
            width: 25px;
            height: 25px;
            top: 40px;
            left: -20px;
        }
    </style>
</head>
